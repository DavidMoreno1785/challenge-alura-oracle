<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge</title>
  <link rel="stylesheet" href="assets/css/style.css/">
</head>
<body>
  <header>
    <nav>
      <figure>
        <img src="./assets/img/logo.png" alt="Logo">
      </figure>
    </nav>
  </header>
  <div class="container">
    <section class="main">
      <textarea name="text_area" id="text_area"></textarea>
      <div class="buttons_container">
        <span>Solo letras minúsculas y sin acentos</span>
        <div class="buttons">
          <button id="btn_cifrar">Encriptar</button>
          <button id="btn_descifrar">Desencriptar</button>
        </div>
      </div>
      <section class="result">
        <div class="default_container">
          <h2>Ningún mensaje fue encontrado</h2>
          <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <div class="result_container">
          <textarea name="result_text_area" id="result_text_area"></textarea>
          <button id="btn_copy">Copiar</button>
        </div>
      </section>
    </section>
  </div>
  <footer>
    <p> David Moreno. 2024</p>
  </footer>
  <script src="assets/js/index.js"></script>
</body>
</html>
